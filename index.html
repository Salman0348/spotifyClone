<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Listen to the world of music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songsList">
            <h2>Best Pashto Songs of All Time</h2>
            <div class="songsItemContainer">
                <div class="songItem">
                    <!--img takes src through js-->
                    <img  class="cover" alt="1">
                    <span class="songName"><!--takes Name through js --></span>
                    <span class="playButton"><span class="duration">4:41 <i id="0" class="fa-regular songPlayIcon fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <!--img takes src through js-->
                    <img  class="cover" alt="2">
                    <span class="songName"><!--takes Name through js --></span>
                    <span class="playButton"><span class="duration">3:39 <i id="1" class="fa-regular songPlayIcon fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <!--img takes src through js-->
                    <img  class="cover" alt="3">
                    <span class="songName"><!--takes Name through js --></span>
                    <span class="playButton"><span class="duration">3:29 <i id="2" class="fa-regular songPlayIcon fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <!--img takes src through js-->
                    <img  class="cover" alt="4">
                    <span class="songName"><!--takes Name through js --></span>
                    <span class="playButton"><span class="duration">4:56 <i id="3" class="fa-regular songPlayIcon fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <!--img takes src through js-->
                    <img  class="cover" alt="5">
                    <span class="songName"><!--takes Name through js --></span>
                    <span class="playButton"><span class="duration">3:17 <i id="4" class="fa-regular songPlayIcon fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
            
        <div class="extra">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="playBar" id="playBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- font awesome icon-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="mainPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" alt="" id="gif" id="gif"> 
            <span id="bottomSongName">  Khat Me Zanzeeri - Alia Ansari</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/100f11453f.js" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
